{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de figuritas</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="body__home">
    <div class="b">
        <h1 class="home__title">CONTADOR DE FIGURITAS</h1>
        <img src="{% static 'logo.png' %}" alt="" class="logo">
        {% if user.is_authenticated %}
        <a href="{% url 'verFigus' %}" class="boton">ENTRAR</a>
        {% else %}
        <a href="{% url 'signup' %}" class="boton">Registrarse</a>
        <a href="{% url 'signin' %}" class="boton">Iniciar sesion</a>
        {% endif %}
        
        
    </div>
</body>
</html>
